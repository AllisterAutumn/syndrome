<script> //this slideshow script is an exact duplicate of the slideshow on the main/home page
var slideNo = 0;
	slideShow(slideNo);

	
function slideShow (n) {
	var x = document.getElementsByClassName("slideshow");

if (n < 0) {
	slideNo = x.length ;
}
if (n > x.length){
	slideNo = 0;
}
for (var i=0; i < x.length; i++){
	x[i].style.display="none";
}
x[slideNo].style.display="block";
slideNo++;
if (slideNo < 0) {slideNo = 13};
if (slideNo>13) {slideNo = 0};
setTimeout(slideShow, 1000);
}

</script>
