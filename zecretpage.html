<script type="text/javascript">
	
	function Move(){
		var pic = document.getElementById("grim");
		var pos = 1700;
		var id = setInterval(frame, 16);
		function frame (){
			if (pos == -300) {
				clearInterval (id);
			} else {
				pos--;
				pic.style.left = pos + 'px';
				
	
			}
		}
	}
</script>
